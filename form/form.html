<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 01</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="form">
        <span class="form__title">Sign up</span>
        <form action="form.php" method="post">
            <div class="form__input">
                <i class="ri-user-line"></i>
                <input type="text" placeholder="Name" id="firstName" name="firstName">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-mail-line"></i>
                <input type="text" placeholder="Email" id="email" name="email">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Password" id="password" name="password">
                <span class="bar"></span>
            </div>
            <div class="form__input">
                <i class="ri-lock-line"></i>
                <input type="text" placeholder="Confirm password" id="confirmpassword" name="confirmpassword">
                <span class="bar"></span>
            </div>
            <button type="submit" class="form__button" type="submit" name="submit">Sign up</button>
            <span class="form__switch">
                Already have an account? <a href="#">Login</a>
            </span>
        </form>
    </div>

    

</body>

</html>
